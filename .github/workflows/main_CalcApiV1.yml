# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - CalcApiV1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_377e1dfb0c4e4683b7e13bf5db1d47d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_18ccefbde1be4c9a9ffb11c342b08fd4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_377e1dfb0c4e4683b7e13bf5db1d47d7 }}/Ubuntu:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CalcApiV1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0bd178d941964bca8d536521d4afacc5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_377e1dfb0c4e4683b7e13bf5db1d47d7 }}/Ubuntu:${{ github.sha }}'